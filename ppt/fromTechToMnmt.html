# from developer to Manager 

liu chuanjun 

2017-11-10
---
##以前：带队了的变化

- 编码
- 解题
---
##现在：更多职责
- 负责目标
- 搭建团队
- 时间
- 费用
本质：项目经理
---
## 现状

- 目标是公司的，你只是版本迭代
- 领导没发话，你只能说太忙了做不过来，要加人也心中无数
- 时间每次领导定。因为市场要求
- 除了设备出差，也没有什么费用

看到差距，就是目标。把它凑齐。
---
## 私心杂念放一放认真听讲
---
## 我的介绍

- 2003年加入，项目经理，进来就是
- 2004年   ，技术总监 ，推动软件工程，创建carpa
- 2011年   ，CTO，因为平台的全部推动

1. 我自己带了多年的项目
2. 我喜欢和各种内外部的项目经理交谈，了解他们的想法
3. 我研究了不少的项目管理的书籍
---
## 制定目标并实现（1） - 初略目标

- 对手搞了猫，我们得弄狗
- 它们的产品有货位，我们也得有
- 行业版本得加强功能了，打单危机
- 需要一个超市产品
---
## 制定目标并实现（2） - 细化目标

- 项目代号
- 时间估算
- 需求确定
- 功能分解
- 系统设计
- 费用估算

注意：

- 其实上级往往只看时间估算
- 手下一般也只关心需求和设计。
- 一定要做，没人看也要做。特别是费用估算。
---
## 制定目标并实现（3） - 制定目标的技能树

- 项目代号：来一个神采飞扬，提到就会提气。神话故事，事件，特别喜好（科幻），植物，动物等。
- 需求确定：需求分析，客户访谈，逻辑清理，技术附件 - 需求用例技术
- 功能分解：主流程和异常流程                   - 需求用例技术
- 系统设计：OOA，OOD，ER，UML                - 每个类3小时
- 时间估算：
-- 硬性时间，弹性时间（性能、重构）
-- 工程系数+市场系数+拍脑袋系数                - 经验数据积累 ，配置管理
- 费用估算：工时*内部价*人数+外包+咨询          - 是否划得着 ，外包？
---
## 制定目标并实现（4） - 成熟的项目经理

- 技能的成熟：OOA，ER等 ，每项技能半年，都得3-5年
- 学习的心态：不断学习，向任何人，任何事学习
- 团队成熟：  设计委托，培训委托，咨询委托
---

## 团队构成：从等待到规划
需求
- 设计的委托：设计者和程序员的平衡
- 接包：具备发包技能，包括做设计和验收
- 发包：安全，性能。比如道洋，中国菜刀
- 招聘：   理解招聘季，知道行情，接受工资倒挂

我的明星团队
1. 杨千栋等
2. 马时飞等

需要
- 建立人脉
- 了解手下
- 指出改进方向
---
## 团队建设：
- 建立费用计划
- 费用分类：设备 培训 咨询 + 代码质量 最佳工作实践 特定问题解决 
- 建立人脉
-- 各种俱乐部一定要见人！
-- 参考兄弟公司和部门
-- 观察人才市场形势和变化，
-- 常常有意识的请人帮助解决问题
---
## 外包3年回顾
发包和接包都在做
1. 2013年开始，做了4年
2. 几次被叫停
3. 实际上停了1年
4. 收入数百万
---
## 外包的目的

1. trd缺乏直接客户的滋养
2. 大家摸不到钱
3. 对市场缺乏感受
4. carpa进入高原区
5. 成就感

俄罗斯和出海口
---
## 外包的价值

1. 接包能力。直接客户，直接谈判，技能综合
2. 交付能力。功能分解，技术附件，风险评估
3. 发包。售前发包，开发发包
4.
