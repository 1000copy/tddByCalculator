# from developer to Project Manager 

liu chuanjun 

2017-11-10
---
##以前：带队了的变化

- 编码
- 解题
---
##现在：更多职责
- 负责目标
- 搭建团队
- 时间
- 费用

本质：项目经理
---
## 现状

- 目标是公司的，你只是版本迭代
- 领导没发话，你只能说太忙了做不过来，要加人也心中无数
- 时间每次领导定。因为市场要求
- 除了设备出差，也没有什么费用

看到差距，就是目标。把它凑齐。
---
## 私心杂念放一放认真听讲
---
## 我的介绍

- 2003年加入，项目经理，进来就是
- 2004年   ，技术总监 ，推动软件工程，创建carpa
- 2011年   ，CTO，因为平台的全部推动

1. 我自己带了多年的项目
2. 我喜欢和各种内外部的项目经理交谈，了解他们的想法
3. 我研究了不少的项目管理的书籍
---
## 制定目标并实现（1） - 初略目标

- 对手搞了猫，我们得弄狗
- 它们的产品有货位，我们也得有
- 行业版本得加强功能了，打单危机
- 需要一个超市产品
---
## 制定目标并实现（2） - 细化目标

- 项目代号
- 时间估算
- 需求确定
- 功能分解
- 系统设计
- 费用估算
- 进度控制
- 配置管理
注意：

- 其实上级往往只看时间估算
- 手下一般也只关心需求和设计。
- 一定要做，没人看也要做。特别是费用估算。
---
## 制定目标并实现（3） - 制定目标的技能树

- 项目代号：来一个神采飞扬，提到就会提气。神话故事，事件，特别喜好（科幻），植物，动物等。
- 需求确定：需求分析，客户访谈，逻辑清理，技术附件 - 需求用例技术
- 功能分解：主流程和异常流程                   - 需求用例技术
- 系统设计：OOA，OOD，ER，UML                - 每个类3小时
- 时间估算：
-- 硬性时间，弹性时间（性能、重构）
-- 工程系数+市场系数+拍脑袋系数                - 经验数据积累 ，配置管理
- 费用估算：工时*内部价*人数+外包+咨询          - 是否划得着 ，外包？
---
## 制定目标并实现（4） - 成熟的项目经理

- 技能的成熟：OOA，ER等 ，每项技能半年，都得3-5年
- 学习的心态：不断学习，向任何人，任何事学习
- 团队成熟：  设计委托，培训委托，咨询委托
- 个人形象：  有个人形象，不活着别人的羽翼下
---

## 团队构建（1）成：从等待到规划
需求
- 设计的委托：设计者和程序员的平衡
- 接包：具备发包技能，包括做设计和验收
- 发包：安全，性能。比如道洋，中国菜刀
- 招聘：   理解招聘季，知道行情，接受工资倒挂

我的明星团队
1. 杨千栋等
2. 马时飞等

需要
- 建立人脉
- 了解手下
- 指出改进方向
---
## 团队构建（2） - 费用
- 建立费用计划
- 费用分类：设备 培训 咨询 + 代码质量 最佳工作实践 特定问题解决 

---
## 团队构建（3） - 建立人脉

- 各种俱乐部一定要见人！
- 参考兄弟公司和部门
- 观察人才市场形势和变化，
- 常常有意识的请人帮助解决问题
---
## 团队构建（4） - 识别技术人员
- 设定标准：面向技术
寻找可以挖掘的技术点
- 大学什么课程学到比较好
- 哪项技术你用的最充分
- 听说过tdd吗
- 对近期什么技术比较有兴趣
---
##深挖
广度考察不重要，深度考察重要。
- a. 做过tdd吗。做过，具体做什么，就是一些小demo，更具体的测试点有吗？比如我做过字符串出现频度查询的函数，使用了tdd，和以往做法对比有什么不同呢，感觉更加有节奏感
- b. 做过tdd吗。做过，具体做什么，你知道这些东西大家都会用，但是未必说得清,也不必那么清晰。
- c. 观察对技术的热情
---
##时间分布考察
- 周末一般做什么，有时候去参加技术活动，有时候看看书
- 宅着
- 喜欢旅游
---
##现场观察，结对编程
- show，dont talk
- 了解工具的熟练度
- 遇到卡点时的反应

---
## 团队构建（5） - 识别技术管理人才
- 是技术人才
- 善于提出可以解决的问题!!!（敲黑板） 
- 以问题为本>>以技术为本 1. 找人解决问题会不会显得自己无能 
- 知道围绕问题，积累资源，做出舍弃
- 设定标准：面向问题
---
## 团队构建（6） - 识别设计人才
- 是技术人才
- 技术：UML，OODOOA，愿意编写文档
- 倾向：面向秩序，喜欢规划。愿意做，有技术储备，有耐心交流和编写文档。
- 动机：秩序和一致性，反对混乱的现场
- 设定标准：可以三小时完成编码的类
## 配置管理
1. 以及按项目计划获取工件
2. 归档工件，易于获得
3. 自动化工件质量，比如复杂度，函数行数，测试覆盖度以及报告
4. 工件评审，以及报告
5. 横向对比，比如市场系数，工程系数，进度估计
6. 工件安全：备份，防止泄露，授权管理，可用性
工件包括：代码，文档
---
